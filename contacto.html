<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Barberia Alura</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="/img/logo.png" alt="logoBarberia"></h1>
        <nav>  
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="productos.html">Productos</a></li>
                <li> <a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>

    </header>

    <main class="formulario">
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="email">Correo Electronico</label>
            <input type="email" id="email" class="input-padron" required placeholder="nombre@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXXXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>
                <label for="radio-email">
                    <input type="radio" name="contacto" value="email" id="radio-email">Email
                </label>
                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="email" id="radio-telefono">Telefono
                </label>
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked >Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label> 
            <input class="enviar" type="submit" value="Enviar Formulario">

        </form>

        <table>
            <thead>
                <tr>
                    <th>DIAS</th>
                    <th>HORARIOS</th>
                </tr>
            </thead>
            <tbody>          
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>

    <footer>
        <img src="./img/logo-blanco.png" alt="logo barberia">
        <p class="copyrigth">© Copyrigth Barberia Alura - 2020</p>
    </footer>
</body>
</html>
